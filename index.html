<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cURL → Python Converter</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>cURL → Python</h1>
        <div class="library-selector">
          <label class="library-option">
            <input type="radio" name="library" value="requests" />
            <span>requests</span>
          </label>
          <label class="library-option">
            <input type="radio" name="library" value="httpx_sync" />
            <span>httpx</span>
          </label>
          <label class="library-option">
            <input type="radio" name="library" value="httpx_async" checked />
            <span>httpx async</span>
          </label>
          <label class="library-option">
            <input type="radio" name="library" value="aiohttp" />
            <span>aiohttp</span>
          </label>
        </div>
      </header>

      <main>
        <div class="panels">
          <!-- Input Panel -->
          <div class="panel panel-input">
            <div class="panel-header">
              <span class="panel-title">cURL</span>
              <div class="panel-actions">
                <button id="example-btn" class="btn-icon" title="Пример">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                    ></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                  </svg>
                </button>
                <button id="paste-btn" class="btn-icon" title="Вставить">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                    ></path>
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                  </svg>
                </button>
                <button id="clear-btn" class="btn-icon" title="Очистить">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </button>
              </div>
            </div>
            <textarea
              id="curl-input"
              placeholder="Вставьте cURL команду..."
              spellcheck="false"
            ></textarea>
          </div>

          <!-- Output Panel -->
          <div class="panel panel-output">
            <div class="panel-header">
              <span class="panel-title">Python</span>
              <div class="panel-actions">
                <button id="copy-btn" class="btn-icon" title="Копировать">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect
                      x="9"
                      y="9"
                      width="13"
                      height="13"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path
                      d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                    ></path>
                  </svg>
                </button>
                <button id="download-btn" class="btn-icon" title="Скачать">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                </button>
              </div>
            </div>
            <div class="code-container">
              <pre><code id="python-output" class="language-python"></code></pre>
            </div>
          </div>
        </div>

        <!-- Options Bar -->
        <div class="options-bar">
          <label class="option">
            <input type="checkbox" id="include-imports" checked />
            <span>Импорты</span>
          </label>
          <label class="option" id="wrap-async-option">
            <input type="checkbox" id="wrap-async" checked />
            <span>async main()</span>
          </label>
          <label class="option">
            <input type="checkbox" id="add-error-handling" />
            <span>try/except</span>
          </label>
          <label class="option">
            <input type="checkbox" id="use-session" />
            <span>Session</span>
          </label>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message hidden"></div>
      </main>

      <footer>
        <a
          href="https://github.com/YOUR_USERNAME/curl-converter"
          target="_blank"
          >GitHub</a
        >
        <span class="separator">•</span>
        <span class="hint">Ctrl+V для вставки</span>
      </footer>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="js/converter.js"></script>
  </body>
</html>
